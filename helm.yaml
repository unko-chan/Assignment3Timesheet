build:
  uri: https://gitlab.infoteach.ca/liangk/Assignment3Timesheet
  mode: s2i
  ref: master
  s2i:
    version: latest
    builderImage: quay.io/wildfly/wildfly-s2i-jdk17
    runtimeImage: quay.io/wildfly/wildfly-runtime-jdk17

deploy:
  replicas: 1

env:
  - name: MYSQL_DATABASE
    value: timesheets
  - name: MYSQL_USER
    value: timesheets
  - name: MYSQL_PASSWORD
    value: timesheets
  - name: MYSQL_DATASOURCE
    value: TimesheetsDS
